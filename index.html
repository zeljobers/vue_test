<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="./assets/styles.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head> 
<body>
    <div id="app">
        <h1>
            {{ product }}
        </h1>
        <p>
            {{description}}
        </p>
        <a :href="url">
            <img :src="image" alt="bruh moment" style="height: 100px;">
        </a>
        
        <p v-show="inStock">In Stock</p> 

        
        <p v-if="inStock">In Stock</p>
        <p v-else>
            Out of stock
        </p>

        <p v-if="inventory > 10">In stock</p>
        <p v-else-if="inventory <=10 && inventory > 0">almost sold out</p>
        <p v-else>bruh</p>

        <p v-show="onSale">On Sale</p>

        <ul>
            <li v-for="detail in details">{{detail}}</li>

        </ul>

        <ul>
            <li v-for="v in varijante" 
            :key="v.id" 
            @mouseover="updateImage(v.image)">{{v.ime}} {{v.prezime}}</li>
        </ul>
        <ul>
            <li v-for="s in sizes"
                class="size-circle"
                :style="{ width : s+'px', height: s+'px' }"></li>
                <!--     ^--ovo je javascript i koristi se camelCase -->
            <li v-for="s in sizes"
            class="size-circle"
            :style="{ 'width' : s+'px', 'height': s+'px', 'background-color': '#344444' }"></li>
            <!-- ^-ovde se sad koristio na ovakav način kebab-case -->
            
            <p :style="styleExample">yo</p>
            <!-- style object binding -->

            <li v-for="s in sizes" class="size-circle" :style="changeSizeStyle(s)"></li>
            <!-- style object binding ubogi -->
        </ul>

        <div class="cart">Cart( {{cart}} )</div>
        <button class="button" :class="{'button-disabled': !inStock}" @click="addToCart"  :disabled="!inStock">Add to Cart</button>
                                <!--      ^- ovo je ime klase ^- uslov klase -->
        <!-- obrati paznju da kada je kebab-case da uvek mora da se naznači apostrofima, jer je js -->

        <!-- prica o vise klasa -->
        <!-- prica o ternarnim operatorima -->
        <button @click="cart -= (cart == 0) ? 0 : 1">Throw away from Cart</button>
    </div>

    <script src="./main.js"></script>
    <script>
        const mountedApp = app.mount('#app')
    </script>
</body>
</html>
